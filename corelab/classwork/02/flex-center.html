<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>
      /*flexbox, you want to apply the rules to the parent*/

      body{
        display: flex;
        /*we are now in flexbox*/
        flex-direction:column;
        align-items:center;
        /*align-items is for horizontal*/
      }

      span{
        /* (r)em= font height*/
        margin:0.5rem;

      }
    </style>

  </head>
  <body>

    <span>first thing</span>
    <span>second</span>
    <span>third</span>
  </body>
</html>
